{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión | RECIPLAS</title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <main>
            <div class="inicio_sesion">
                <div class="formato_logo">
                    <img src="{% static 'img/logoReciplas.png' %}" alt="Logo reciplas">
                </div>
                <form id="form__login" class="form" method="post" action="/iniciar/">
                    {% csrf_token %}
                    {{form.errors}}
                    {{form.non_field.errors}}
                    {%for field in form%}
                    <div>
                        <label class="label_tag" for="">{{field.label_tag}} </label>
                        <br>{{field}} <span>{{field.errors}}</span>
                    </div>
                    {% endfor %}
                    <button type="submit" class="form__login_btn">INICIAR SESIÓN</button>
                </form>
                <div class="recuperar_password"><a href="#">¿Olvidaste tu contraseña?</a></div>
            </div>
        </main>
        <!--<script src="script.js"></script>-->
    </body>
</html>
